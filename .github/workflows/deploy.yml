name: Deploy to EC2 (Zero-Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then echo "EC2_HOST missing"; exit 1; fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then echo "EC2_USER missing"; exit 1; fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then echo "EC2_SSH_KEY missing"; exit 1; fi
          if [ -z "${{ secrets.EC2_APP_PATH }}" ]; then echo "EC2_APP_PATH missing"; exit 1; fi
          echo "Secrets present (values masked)."

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            REPO="${{ github.repository }}"
            APP_DIR="${{ secrets.EC2_APP_PATH }}"

            echo "Using APP_DIR=\$APP_DIR and REPO=\$REPO"

            mkdir -p "\$APP_DIR"
            cd "\$APP_DIR"

            if [ -d ".git" ]; then
              git fetch --all
              git reset --hard origin/main
            else
              rm -rf ./*
              git init
              git remote add origin https://github.com/$REPO.git
              git fetch
              git reset --hard origin/main
            fi

            npm install --production

            # Optional build step (uncomment if you want to build on server)
            # npm run build

            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
          EOF


