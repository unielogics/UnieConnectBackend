name: Deploy to EC2 (Zero-Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then echo "EC2_HOST missing"; exit 1; fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then echo "EC2_USER missing"; exit 1; fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then echo "EC2_SSH_KEY missing"; exit 1; fi
          echo "Secrets present (values masked)."

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
set -e

# --- 1. Hardcoded deployment path & repo ---
APP_DIR="/var/www/unie-backend"
REPO="https://github.com/unielogics/UnieConnectBackend.git"
BRANCH="main"

echo "Deploying repository $REPO (branch $BRANCH) to $APP_DIR"

# Ensure the directory exists
mkdir -p "$APP_DIR"
cd "$APP_DIR"

# --- 2. Pull or clone ---
if [ -d ".git" ]; then
  git remote set-url origin "$REPO" || git remote add origin "$REPO"
  git fetch --all
  git reset --hard origin/$BRANCH
else
  rm -rf ./*
  git init
  git remote add origin "$REPO"
  git fetch
  git reset --hard origin/$BRANCH
fi

# Install dependencies
npm install --production

# Optional: build step (uncomment if needed)
# npm run build

# --- 3. PM2 zero-downtime reload ---
pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
pm2 save
EOF
