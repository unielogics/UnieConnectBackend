name: Deploy to EC2 (Zero-Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
set -e

# Hardcoded deployment path
APP_DIR="/var/www/unie-backend"

echo "Deploying repository https://github.com/unielogics/UnieConnectBackend.git to $APP_DIR"

# Ensure the directory exists
mkdir -p "$APP_DIR"
cd "$APP_DIR"

# Pull or clone
if [ -d ".git" ]; then
  git fetch --all
  git reset --hard origin/main
else
  rm -rf ./*
  git init
  git remote add origin https://github.com/unielogics/UnieConnectBackend.git
  git fetch
  git reset --hard origin/main
fi

# Install dependencies
npm install --production

# Optional build step
# npm run build

# Zero-downtime reload with PM2
pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
pm2 save
EOF
